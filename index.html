<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find combinaisons</title>
    <style>
      html {
        background-color: #1f1f1f;
      }
      #title {
        color: white;
        width: 55%;
        text-align: center;
        font-size: 40px;
        font-family: serif;
      }  
      #button {
        background-color: white;
        border: solid #1f1f1f;
        color: #1f1f1f;
        border-radius: 7px;
        width: 50px;
        text-align: center;
        height: 27px;
      }
      #button:active {
        color: white;
        background-color: #1f1f1f;
        rot: 2dg;
      }
      p {
        color: white;
      }
      h3 {
        color: white;
      }
      ul {
        color: white;
      }
      input {
        margin-top: -20px;
        background-color: white;
        color: #1f1f1f;
        border-color: #1f1f1f;
      }
      strong {
        font-size: 30px;
      }
    </style>
</head>
<body>
  <h1 id="title">Combinaisons</h1>
  <h3>
     <strong>All</strong> possibilities. <strong>One</strong> click.
  </h3>
  
  <p>Enter a number :</p>
  <input type="number" id="targetNumber">
  <button onclick="calculateCombinations()" id="button">Find</button>
  <p>Result :</p>
  <ul id="result"></ul>
  <script>
        function calculateCombinations() {
            if (6 <= parseInt(document.getElementById('targetNumber').value) <= 24) {
                const targetSum = parseInt(document.getElementById('targetNumber').value);
            }else {
                error();
            }
            const combinations = [];

            // Parcourez toutes les combinaisons possibles de 3 chiffres
            for (let i = 1; i < 10; i++) {
                for (let j = 1; j < 10; j++) {
                    for (let k = 1; k < 10; k++) {
                        const currentSum = i + j + k;
                        if (currentSum === targetSum && i < j && j < k) {
                            combinations.push([i, j, k]);
                        }
                    }
                }
            }

            // Affichez les combinaisons trouvÃ©es
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = '';
            combinations.forEach(combination => {
                const listItem = document.createElement('li');
                listItem.textContent = combination.join(', ');
                resultElement.appendChild(listItem);
            });
        }
        function error() {
            const errorItem = document.createElement('li');
                errorItem.textContent = "error : number too high or too low";
                resultElement.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
